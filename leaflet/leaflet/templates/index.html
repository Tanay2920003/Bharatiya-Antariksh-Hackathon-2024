<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + Leaflet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet.css') }}" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
            position: relative;
        }
        .button-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="button-container">
        <button onclick="toggleLayer()">Toggle Bhoonidhi Layer</button>
    </div>

    <script src="{{ url_for('static', filename='leaflet.js') }}"></script>
    <script>
        var map = L.map('map').setView([20.59, 78.96], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        var bhoonidhiLayer = L.tileLayer.wms("https://bhuvan-ras2.nrsc.gov.in/cgi-bin/LULC250K.exe", {
            layers: 'LULC250K_2223',
            format: 'image/png',
            transparent: true,
            attribution: 'Bhoonidhi/Bhuvan WMS service'
        }).addTo(map);

        function fetchMarkers() {
            fetch('/api/markers')
                .then(response => response.json())
                .then(data => {
                    data.forEach(marker => {
                        var customIcon = L.icon({
                            iconUrl: '{{ url_for('static', filename='images/marker2x.png') }}',  // Path to your custom icon
                            iconSize: [38, 60],                // Size of the icon
                            iconAnchor: [19, 60],              // Anchor point of the icon
                            popupAnchor: [-0, -60]             // Anchor point of the popup relative to the icon
                        });

                        // Add a marker with the custom icon
                        var popupContent = `<b>${marker.name}</b><br>Latitude: ${marker.lat}<br>Longitude: ${marker.lng}`;
                        L.marker([marker.lat, marker.lng], { icon: customIcon }).bindPopup(popupContent).addTo(map);
                    });
                });
        }

        // Call fetchMarkers function to load markers
        fetchMarkers();
        var layerVisible = true;

        function toggleLayer() {
            if (layerVisible) {
                map.removeLayer(bhoonidhiLayer);
            } else {
                map.addLayer(bhoonidhiLayer);
            }
            layerVisible = !layerVisible;
        }

    </script>
</body>
</html>
